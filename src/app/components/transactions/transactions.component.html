<section class="section">
    <div class="container">
        <div class="columns is-vcentered is-centered">
            <div class="column is-half">
                <h2 class="title has-text-centered">Transactions</h2>
                <ng-container *ngFor="let transaction of transactions$">
                    <div class="level is-mobile">
                        <!-- Left side -->
                        <div class="level-left">
                            <div class="level-item">
                                {{ transaction.date }}
                            </div>
                            <div class="level-item">
                                <a>{{ transaction.amount }} {{ transaction.currency }}</a>
                            </div>
                        </div>
                        <!-- Right side -->
                        <div class="level-right">

                            <div class="level-item">
                                <div class="buttons">
                                    <button (click)="editTransaction(transaction.id)"
                                        class="button is-success is-outlined is-small"><span class="icon"><i
                                                class="fas fa-pen"></i></span></button>
                                    <button (click)="delete(transaction)"
                                        class="button is-success is-outlined is-small"><span class="icon"><i
                                                class="fas fa-times"></i></span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="level is-mobile">
                        <div class="level-left">
                            <div class="level-item has-text-weight-light">{{ transaction.description }}</div>
                        </div>
                    </div>
                </ng-container>
                <div class="level">
                    <div class="level-item">
                        <button (click)="addTransaction(accountId)" class="button is-success">Add new
                            transaction</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
