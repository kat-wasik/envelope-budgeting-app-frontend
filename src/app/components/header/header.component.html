<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a routerLink="/" class="navbar-item" aria-label="Home">
            <span class="icon has-text-info is-large">
                <i class="fas fa-2x fa-envelope"></i>
            </span>
            <span class="icon has-text-danger is-large">
                <i class="fas fa-2x fa-exchange-alt"></i>
            </span>
            <span class="icon has-text-success is-large">
                <i class="fas fa-2x fa-euro-sign"></i>
            </span>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a routerLink="/" class="navbar-item">
                Home
            </a>

            <a routerLink="/accounts" class="navbar-item">
                Accounts
            </a>

        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a *ngIf="!isLoggedIn" routerLink="/signup" class="button is-warning">
                        <strong>Sign up</strong>
                    </a>
                    <a *ngIf="!isLoggedIn" routerLink="/login" class="button is-light">
                        Log in
                    </a>
                    <a *ngIf="isLoggedIn" (click)="logout()" class="button is-light">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>
