<header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a routerLink="/" class="navbar-item" aria-label="Home">
            <span class="icon has-text-info is-large">
                <i class="fas fa-2x fa-envelope"></i>
            </span>
            <span class="icon has-text-danger is-large">
                <i class="fas fa-2x fa-exchange-alt"></i>
            </span>
            <span class="icon has-text-success is-large">
                <i class="fas fa-2x fa-money-bill-alt"></i>
            </span>
        </a>
        <a (click)="toggleMenu()" [class.is-active]="isActive" role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
    </div>

    <div class="navbar-menu" [class.is-active]="isActive">

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a *ngIf="!isLoggedIn" routerLink="/signup" class="button is-warning">
                        <strong>Sign up</strong>
                    </a>
                    <a *ngIf="!isLoggedIn" routerLink="/login" class="button is-light">
                        Log in
                    </a>
                    <a *ngIf="isLoggedIn" (click)="logout()" class="button is-light">
                        Log out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
</header>
