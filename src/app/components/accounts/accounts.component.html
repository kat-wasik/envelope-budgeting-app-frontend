<section class="section">
  <div class="container">
    <div class="columns is-vcentered is-centered">
      <div class="column is-half">
        <h2 class="title has-text-centered">Accounts</h2>
        <div *ngFor="let account of accounts$" class="level is-mobile">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <a>{{ account.name }}</a>
            </div>
          </div>
          <!-- Right side -->
          <div class="level-right">
            <div class="level-item">{{ account.balance }}</div>
            <div class="level-item">
              <div class="buttons">
                <button class="button is-success is-outlined is-small"><span class="icon"><i
                      class="fas fa-pen"></i></span></button>
                <button (click)="delete(account)" class="button is-success is-outlined is-small"><span class="icon"><i
                      class="fas fa-times"></i></span></button>
              </div>
            </div>
          </div>
        </div>
        <div class="level">
          <div class="level-item">
            <button class="button is-success">Add new account</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
