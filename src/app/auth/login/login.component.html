<section class="section is-medium">
    <div class="container">
        <div class="columns is-vcentered is-centered">
            <div class="column is-narrow">
                <h2 class="title has-text-centered">Login</h2>
                <form class="box" [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" id="email" formControlName="email" type="email">
                      </div>
                      <p class="help is-danger" *ngIf="email.invalid && email.touched">This email is invalid</p>
                    </div>
                  
                    <div class="field">
                      <label class="label">Password</label>
                      <div class="control">
                        <input class="input" id="password" formControlName="password" type="password">
                      </div>
                    </div>
                  
                    <button class="button is-warning">Login</button>
                  </form>    
            </div>
        </div>
        <div class="columns is-vcentered is-centered">
          <div class="notification is-success" *ngIf="isShowingRegistrationSuccessNotification">
            <button class="delete" (click)="closeSuccessNotification()"></button>
            Registration successful! You may now log in
          </div>
        </div>
        <div class="columns is-vcentered is-centered">
          <div class="notification is-danger" *ngIf="isShowingLoginErrorNotification">
            <button class="delete" (click)="closeErrorNotification()"></button>
            Login failed! Check your email and password and try again
          </div>
        </div>
    </div>
</section>
